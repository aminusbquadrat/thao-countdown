<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phuong Thao's Graduation Countdown</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="flowers"></canvas>
<img src="phuongthao.jpg" alt="Phuong Thao" class="profile" />
  <h1>Countdown to Phuong Thao's Graduation</h1>
  <div id="countdown">
    <div class="time-box">
      <span id="days">0</span>
      <div class="label">Days</div>
    </div>
    <div class="time-box">
      <span id="hours">0</span>
      <div class="label">Hours</div>
    </div>
    <div class="time-box">
      <span id="minutes">0</span>
      <div class="label">Minutes</div>
    </div>
    <div class="time-box">
      <span id="seconds">0</span>
      <div class="label">Seconds</div>
    </div>
  </div>

  <p>Started in October 2020 – Graduation in October 2027 💐</p>

  <script src="countdown.js"></script>
  <script src="flowers.js"></script>
</body>
</html>
